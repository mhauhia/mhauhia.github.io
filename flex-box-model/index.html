<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Model</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <article class="parent">
        <p class="color-red">Red</p>
        <p class="color-blue">Blue</p>
        <p class="color-green">Green</p>
    </article>

    <article class="parent">
        <p class="color-red">Red</p>
        <p class="color-blue tupla">Blue</p> <!-- "tupla" ottaa CSS:ssä määritetyn tyylin käyttöön-->
        <p class="color-green">Green</p>
    </article>

    <article class="parent">
        <p class="color-red">Red</p>
        <p class="color-blue">Blue</p>
        <p class="color-green order-1">Green</p> <!-- "order-1" ottaa CSS:ssä määritetyn tyylin käyttöön-->
    </article>
 
</body>
</html>
